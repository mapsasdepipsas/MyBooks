<div class="contenido_Books">
  <div class="buscador">
      <input #id_Book type="search" placeholder="Introduce el id de tu libro">
      <button (click)="filtrarlibros(id_Book.value)">Buscar</button>

      

  </div>
  <!-- <div *ngIf = "books.length >0" class="condicional_ngIf"> -->
       <ng-container *ngFor="let book of books let even = even">
         
          <!--Aquí comunicación PADRE-HIJO 
          donde "book","esPar","books" son los nombres de las variables
           [book], [esPar], [books] son los atributos en corchetes están en card.componetn.ts-->
          <!-- <app-card [book]="book" [even]="even"[books]="books" (cardborrada)="borrar($event)"></app-card> -->
          <app-card [book]="book" [even]="even" [books]="books" (cardborrada)="borrar($event)"></app-card>

          <!--Aquí comunicación HIJO-PADRE (bookEliminado)="eliminarBook($event)" proviene del hijo card.component.ts-->
          
      </ng-container>
  <!-- </div> -->
 
  <ng-template #mensajeNoBooks>
    <p>No hay libros disponibles :(</p>
    <p>Añade tus libros rellenando el formulario :)</p>
  </ng-template>
 
</div>
