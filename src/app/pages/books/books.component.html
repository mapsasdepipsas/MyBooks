<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooks - Books</title>
</head>
<body>
    <app-header></app-header>

    <!--a単adimos el buscador por id_book(M3.5)-->
    <div class="padre">
   
    <div class="container">
      <!--el input de abajo para a単adirle al buscador funcionalidad creada en el ts-->
      <input type="text" name="text" class="input" required="" placeholder="Busca tu libro por su id" [(ngModel)]="buscarid" (click)="mostrarLibro()">
      <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <title>Search</title>
              <path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"></path>
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"></path>
          </svg>
      </div>
  </div>



<div *ngIf="books.length > 0; else mensajeNoBooks"> <!--si el array books esta vacio saldra el valor de mensajeNoBooks-->


  <div class="card-container">
    <!--aqui a単adimos un ngfor para pasar los datos del padre (books) al hijo (card)  Retos 3.4-->
    <!--modificamos el ngfor para que el buscador funcione-->
    <app-card *ngFor="let book of librosfiltrados; let even = even" [book]="book" [even]="even" (cardborrada)="borrarcard($event)">
      --id_book: {{book.id_book}}
      --id_user: {{book.id_user}}
      --title: {{book.title}}
      --type: {{book.type}}
      --author: {{book.author}}
      --price: {{book.price}}
      --photo: {{book.photo}}
    </app-card>

  </div>
</div>


</div>
  

<ng-template #mensajeNoBooks>
  <p>No hay libros disponibles :(</p>
  <p>A単ade tus libros rellenando el formulario :)</p>
</ng-template>
<!--este es el valor de mensajeNoBooks, si array books esta vacio saldra el mensaje-->

    <app-footer></app-footer>
</body>
</html>
