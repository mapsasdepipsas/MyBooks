<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="padre">

    <app-header></app-header>

    <div class="form">
        <h2>Modifica tus libros</h2>
        <form (submit)="modificarlibro()">
          <label for="imagen">URL imagen</label>
          <input type="text" id="imagen" name="imagen" [(ngModel)]="updateBook.photo" required>
          <!--ngmodel se usa para vincular el valor que le damos a xejem. newbook.photo con esa propiedad-->
          
          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="updateBook.title" required>
    
          <label for="id_book">Id Book</label>
          <input type="number" id="id_book" name="id_book" [(ngModel)]="updateBook.id_book">
    
          <label for="id_user">Id User</label>
          <input type="number" id="id_user" name="id_user" [(ngModel)]="updateBook.id_user">
    
          <label for="type">Type</label>
          <input type="text" id="type" name="type" [(ngModel)]="updateBook.type" required>
    
          <label for="author">Author</label>
          <input type="text" id="author" name="author" [(ngModel)]="updateBook.author" required>
    
          <label for="price">Price</label>
          <input type="text" id="price" name="price" [(ngModel)]="updateBook.price" required>
      
          <button type="submit">Modificar libro</button>
        </form>
      </div>
    </div>
    <app-footer></app-footer>
</body>
</html>
