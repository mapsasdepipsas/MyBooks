<!--copiamos card del componente padre (books) (M3.4)-->
<div class="padre">
    <div class="card-container">
        <div class="card">
            <div class="elboton">
                <button class="button" (click)="borrarcard()">
                    <svg viewBox="0 0 448 512" class="svgIcon"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"></path></svg>
                </button>
            </div>
            <img [src]="book.photo"/>
            <h3>{{ book.title }}</h3>
            <p>Id Book: {{ book.id_book | idbook }}</p>
            <p>Id User: {{ book.id_user }}</p>
            <p>Type: {{ book.type }}</p>
            <p>Author: {{ book.author }}</p>
            <p>Price: {{ book.price }}â‚¬</p>
            <button [ngClass]="{'buy-button-even' : even, 'buy-button-odd' : !even}">Comprar</button>
        </div>
    </div>
</div>
